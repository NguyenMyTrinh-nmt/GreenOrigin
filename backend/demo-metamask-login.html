<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenOrigin - ƒêƒÉng nh·∫≠p MetaMask</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }

    .status.warning {
      background: #fff3e0;
      color: #f57c00;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .wallet-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .wallet-info h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .wallet-address {
      background: white;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      font-family: monospace;
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .token-box {
      background: white;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      font-family: monospace;
      font-size: 12px;
      color: #666;
      max-height: 150px;
      overflow-y: auto;
    }

    .metamask-icon {
      text-align: center;
      font-size: 60px;
      margin-bottom: 20px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="metamask-icon">ü¶ä</div>
    <h1>GreenOrigin</h1>
    <p class="subtitle">ƒêƒÉng nh·∫≠p b·∫±ng MetaMask</p>

    <div id="status" class="status info">
      Vui l√≤ng k·∫øt n·ªëi v√≠ MetaMask
    </div>

    <button id="connectBtn" class="btn-primary">
      üîó K·∫øt n·ªëi MetaMask
    </button>

    <button id="loginBtn" class="btn-primary hidden" disabled>
      ‚úçÔ∏è K√Ω v√† ƒêƒÉng nh·∫≠p
    </button>

    <button id="logoutBtn" class="btn-secondary hidden">
      üö™ ƒêƒÉng xu·∫•t
    </button>

    <div id="walletInfo" class="wallet-info hidden">
      <h3>Th√¥ng tin t√†i kho·∫£n</h3>
      <div class="wallet-address" id="walletAddress"></div>
      <div id="tokenSection" class="hidden">
        <strong>JWT Token:</strong>
        <div class="token-box" id="jwtToken"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script>
    const API_URL = 'http://localhost:5000/api/web3auth';
    
    let provider;
    let signer;
    let walletAddress;
    let jwtToken;

    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const walletInfo = document.getElementById('walletInfo');
    const walletAddressEl = document.getElementById('walletAddress');
    const tokenSection = document.getElementById('tokenSection');
    const jwtTokenEl = document.getElementById('jwtToken');

    // Ki·ªÉm tra MetaMask
    function checkMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        showStatus('error', '‚ùå Vui l√≤ng c√†i ƒë·∫∑t MetaMask extension!');
        connectBtn.textContent = 'üì• T·∫£i MetaMask';
        connectBtn.onclick = () => {
          window.open('https://metamask.io/download/', '_blank');
        };
        return false;
      }
      return true;
    }

    // Hi·ªÉn th·ªã tr·∫°ng th√°i
    function showStatus(type, message) {
      statusEl.className = `status ${type}`;
      statusEl.textContent = message;
    }

    // K·∫øt n·ªëi MetaMask
    async function connectWallet() {
      if (!checkMetaMask()) return;

      try {
        showStatus('info', '‚è≥ ƒêang k·∫øt n·ªëi MetaMask...');
        connectBtn.disabled = true;

        provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send('eth_requestAccounts', []);
        signer = provider.getSigner();
        walletAddress = accounts[0];

        showStatus('success', '‚úÖ ƒê√£ k·∫øt n·ªëi v√≠ th√†nh c√¥ng!');
        walletAddressEl.textContent = walletAddress;
        walletInfo.classList.remove('hidden');
        
        connectBtn.classList.add('hidden');
        loginBtn.classList.remove('hidden');
        loginBtn.disabled = false;

      } catch (error) {
        console.error(error);
        showStatus('error', `‚ùå L·ªói: ${error.message}`);
        connectBtn.disabled = false;
      }
    }

    // ƒêƒÉng nh·∫≠p
    async function login() {
      try {
        showStatus('info', '‚è≥ ƒêang t·∫°o message ƒë·ªÉ k√Ω...');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading"></span> ƒêang x·ª≠ l√Ω...';

        // B∆∞·ªõc 1: L·∫•y nonce t·ª´ server
        const nonceResponse = await fetch(`${API_URL}/request-nonce`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ walletAddress })
        });

        const nonceData = await nonceResponse.json();

        if (!nonceData.success) {
          throw new Error(nonceData.message);
        }

        const { message } = nonceData.data;

        // B∆∞·ªõc 2: K√Ω message b·∫±ng MetaMask
        showStatus('warning', '‚úçÔ∏è Vui l√≤ng k√Ω message trong MetaMask...');
        const signature = await signer.signMessage(message);

        // B∆∞·ªõc 3: G·ª≠i signature l√™n server ƒë·ªÉ verify
        showStatus('info', '‚è≥ ƒêang x√°c th·ª±c ch·ªØ k√Ω...');
        const verifyResponse = await fetch(`${API_URL}/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            walletAddress,
            signature,
            message
          })
        });

        const verifyData = await verifyResponse.json();

        if (!verifyData.success) {
          throw new Error(verifyData.message);
        }

        // L∆∞u JWT token
        jwtToken = verifyData.data.token;
        localStorage.setItem('jwtToken', jwtToken);
        localStorage.setItem('walletAddress', walletAddress);

        // Hi·ªÉn th·ªã th√†nh c√¥ng
        showStatus('success', 'üéâ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
        jwtTokenEl.textContent = jwtToken;
        tokenSection.classList.remove('hidden');
        
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');

        console.log('JWT Token:', jwtToken);

      } catch (error) {
        console.error(error);
        showStatus('error', `‚ùå L·ªói ƒëƒÉng nh·∫≠p: ${error.message}`);
        loginBtn.disabled = false;
        loginBtn.innerHTML = '‚úçÔ∏è K√Ω v√† ƒêƒÉng nh·∫≠p';
      }
    }

    // ƒêƒÉng xu·∫•t
    function logout() {
      localStorage.removeItem('jwtToken');
      localStorage.removeItem('walletAddress');
      
      walletAddress = null;
      jwtToken = null;
      
      walletInfo.classList.add('hidden');
      tokenSection.classList.add('hidden');
      logoutBtn.classList.add('hidden');
      connectBtn.classList.remove('hidden');
      
      showStatus('info', 'Vui l√≤ng k·∫øt n·ªëi v√≠ MetaMask');
    }

    // Ki·ªÉm tra session khi load
    window.addEventListener('load', () => {
      checkMetaMask();
      
      const savedToken = localStorage.getItem('jwtToken');
      const savedAddress = localStorage.getItem('walletAddress');
      
      if (savedToken && savedAddress) {
        jwtToken = savedToken;
        walletAddress = savedAddress;
        
        walletAddressEl.textContent = walletAddress;
        jwtTokenEl.textContent = jwtToken;
        
        walletInfo.classList.remove('hidden');
        tokenSection.classList.remove('hidden');
        connectBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        
        showStatus('success', '‚úÖ ƒê√£ ƒëƒÉng nh·∫≠p!');
      }
    });

    // Event listeners
    connectBtn.addEventListener('click', connectWallet);
    loginBtn.addEventListener('click', login);
    logoutBtn.addEventListener('click', logout);

    // L·∫Øng nghe thay ƒë·ªïi account trong MetaMask
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          logout();
        } else if (walletAddress && accounts[0] !== walletAddress) {
          logout();
          showStatus('warning', '‚ö†Ô∏è T√†i kho·∫£n ƒë√£ thay ƒë·ªïi. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
        }
      });
    }
  </script>
</body>
</html>
